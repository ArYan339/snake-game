<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Snake Game with Improved Collision</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #000000, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }
        #game-container {
            position: relative;
            text-align: center;
        }
        #game-board {
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ff00;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            display: none;
        }
        #game-over h2 {
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #restart-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #restart-btn:hover {
            background: #ff00ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;
        let collisionPoint = null;

        // Snake head SVG
        const snakeHeadSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 10 L90 50 L50 90 L10 50 Z" fill="#00ff00" />
            <circle cx="30" cy="40" r="5" fill="#ff0000" />
            <circle cx="70" cy="40" r="5" fill="#ff0000" />
            <path d="M30 70 Q50 80 70 70" fill="none" stroke="#000000" stroke-width="3" />
        </svg>`;
        const snakeHeadImg = new Image();
        snakeHeadImg.src = 'data:image/svg+xml;base64,' + btoa(snakeHeadSVG);

        // Apple SVG
        const appleSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#ff0000" />
            <path d="M50 10 Q60 0 70 10" fill="none" stroke="#008000" stroke-width="5" />
            <ellipse cx="30" cy="35" rx="10" ry="5" fill="#ffffff" fill-opacity="0.5" />
        </svg>`;
        const appleImg = new Image();
        appleImg.src = 'data:image/svg+xml;base64,' + btoa(appleSVG);

        function drawGame() {
            clearCanvas();
            if (!gameOver) {
                moveSnake();
                checkCollision();
            }
            drawSnake();
            drawFood();
            if (collisionPoint) {
                drawCollision();
            }
            updateScore();
            
            if (gameOver) {
                showGameOver();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Implement wraparound
            head.x = (head.x + tileCount) % tileCount;
            head.y = (head.y + tileCount) % tileCount;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.save();
                    ctx.translate(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2);
                    ctx.rotate(Math.atan2(dy, dx));
                    ctx.drawImage(snakeHeadImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                    ctx.restore();
                } else {
                    ctx.fillStyle = `hsl(120, 100%, ${50 + index * 2}%)`;
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
        }

        function drawFood() {
            ctx.drawImage(appleImg, food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function generateFood() {
            do {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function checkCollision() {
            const head = snake[0];

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    collisionPoint = {x: head.x, y: head.y};
                    return;
                }
            }
        }

        function drawCollision() {
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(collisionPoint.x * gridSize + gridSize / 2, collisionPoint.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function showGameOver() {
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            collisionPoint = null;
            gameOverElement.style.display = 'none';
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (gameOver) return;

            const keyPressed = event.keyCode;

            if (keyPressed === LEFT_KEY && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        restartBtn.addEventListener('click', resetGame);

        function gameLoop() {
            drawGame();
            if (!gameOver) {
                setTimeout(gameLoop, 100);
            }
        }

        resetGame();
        gameLoop();
    </script>
</body>
</html>
